  <!DOCTYPE html>
<html>
 <head>
  <title>MemoryDialogueBot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"><!--    "../static/styles.css"-->

  <body>
    <center>
      <h1>
        MemoryDialogueBot
      </h1>
    </center>
	
	   <div id="chatbox">
		<p class="botText"><span> Hello. Feel free to ask me anything!</span></p>
	   </div>
	
       <div id="userInput">
			
          <input required id="textInput" type="text" name="msg" placeholder="Ask me a question!" />
		  <script>
			function getBotResponse() {
			  var rawText = $("#textInput").val();
			  var trim = $.trim(rawText);
			  if (trim.length < 2)
			  {
				$("#textInput").val("");
				return;
			  }
			  
			  var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
			  $("#textInput").val("");
			  $("#chatbox").append(userHtml);
			  document
				.getElementById("userInput")
				.scrollIntoView({ block: "start", behavior: "smooth" });
				
			  var temp_div = '<div id="thinking"></div>';
			  /*document.getElementById("textInput").disabled = true; */
			  $("#chatbox").append(temp_div);
			  var t0 = performance.now()
			  $.get("/get_gen", { msg: rawText }).done(function(data) {
				var botHtml = '<p class="botText"><span>' + data + "</span></p>";
				$("#chatbox").append(botHtml);
				document
				  .getElementById("userInput")
				  .scrollIntoView({ block: "start", behavior: "smooth" });
			  $('#thinking').remove();
			  var t1 = performance.now()	
			  /*$("#textInput").val(t1-t0); */
			  /*document.getElementById("textInput").disabled = false;*/
			  });
			}
			$("#textInput").keypress(function(e) {
			  if (e.which == 13) {
				
				getBotResponse();
				
				/* */
			  }
			});

					wait.innerHTML += ".";
				}, 400); */
			</script>
		<form action="/survey" method="post">
		
		<p><input type="checkbox" required name="terms"> <u>I'm done interacting with the chatbot.</u></p>
       <input type ="submit" value="Continue to survey">
	   </form>

  </body>
</html>
